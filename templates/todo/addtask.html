{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todolist app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg  bg-light">
      <div class="container-fluid">
        <h3><a class="navbar-brand" href="#">ToDo List App</a></h3>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/todolist">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="tasks">Tasks</a>
            </li>
          
            <li class="nav-item">
              <a class="nav-link" href="login">Login/Register</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <hr/>
{% if data %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Hello User :</strong>  Your task has been added successfully {{success}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}






<div class="container">
  <h3 class="text-center">Add a Task</h3>
  <br/>
  <br/>
  <form action="" method="post">

  <div class="mb-3">
    {% csrf_token %}
  <h6><label for="exampleFormControlInput1" class="form-label">Task title</label></h6>
  <input type="text" class="form-control" id="exampleFormControlInput1" name="title" >
</div>
<br/>
<div class="mb-3">
  <h6><label for="exampleFormControlTextarea1" class="form-label">Task Description</label></h6>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
</div>


<br/>
<button type="submit" class="btn btn-dark" formethod="post">Submit</button>
</div>
  </form>


  </body>

  <style>
    body{
      background-image:url("https://source.unsplash.com/2100x900/?white")
    }
    </style>

</html>
