<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todolist app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg  bg-light">
      <div class="container-fluid">
        <h3><a class="navbar-brand" href="#">ToDo List App</a></h3>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login">Login/Register</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <hr/>
    <div class="container">

<form action="" method="POST">
  {% csrf_token %}
<div class="mb-3">
  <label for="exampleInputEmail1" class="form-label" >Username/Email address</label>
  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
</div>
<div class="mb-3">
  <label for="exampleInputPassword1" class="form-label" >Password</label>
  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
</div>

<button type="submit" class="btn btn-dark" formethod="post">Login</button>
</form>
<br/>
<h6> Not a Registered User? <a href="/todolist/register">Click here </a> to Register</h6>

</div>
</div>

</body>
<style>
  body{
    background-image:url("https://source.unsplash.com/2100x900/?white")
  }
  </style>
